name: Build and deploy Node.js app to Azure Web App - tiktok-uploadvideo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies (including cors)
      - name: Install dependencies
        run: |
          npm ci
          npm install cors # Ensures cors package is installed
          npm run build --if-present
          npm run test -- --passWithNoTests

      # Prepare application for deployment
      - name: Prepare application for deployment
        run: |
          echo 'Ensure the server.js file and node_modules are included in the build'
          zip -r release.zip . -x '*.git*'

      # Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write

    steps:
      # Download artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Unzip artifact for deployment
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tiktok-uploadvideo' # Ensure this matches exactly
          package: .

      # Start application
      - name: Start application
        run: |
          echo 'Starting application'
          node server.js
