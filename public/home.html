<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Creator Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            color: #007BFF;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-message {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .auth-links {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .auth-links a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .auth-links a:hover {
            color: #0056b3;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="home.html">Home</a>
        </div>
        <a href="contact.html">Contact</a> <!-- Contact menu link -->
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="welcome-message">
            <!-- Welcome Image -->
            <h2>Welcome to Creator Platform!</h2>
            <img src="images/sample-image1.jpg" alt="Welcome" class="welcome-image">
    

            <!-- Login and Signup Links -->
            <div class="auth-links">
                <p>
                    <a href="login.html">Log In</a>
                    or
                    <a href="register.html">Sign Up</a>
                    to upload Videos!
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Creator Platform. All rights reserved.
    </footer>
</body>
</html>
