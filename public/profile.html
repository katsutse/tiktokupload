<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .menu {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu ul li {
            margin-left: 15px;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .menu ul li a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        .logout-button {
            margin-top: 20px;
            display: block;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

    <!-- Profile Information -->
    <div class="container">
        <h1>Your Profile</h1>
        <div id="profile" class="profile-info">
            <!-- Profile data will be dynamically inserted here -->
        </div>
        <a href="login.html" class="logout-button" id="logoutButton">Log Out</a>
    </div>

    <script>
        // Fetch user profile data from the server
        async function fetchUserProfile() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (!token || !username) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayUserProfile(data);
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to fetch profile. Redirecting to login page.');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('An error occurred. Redirecting to login page.');
                window.location.href = 'login.html';
            }
        }

        // Display user profile information on the page
        function displayUserProfile(profile) {
            const profileContainer = document.getElementById('profile');
            profileContainer.innerHTML = `
                <p><strong>Username:</strong> ${profile.username}</p>
                <p><strong>Email:</strong> ${profile.email}</p>
            `;
        }

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            alert('You have logged out.');
        });

        // Fetch the user profile when the page loads
        fetchUserProfile();
    </script>
</body>
</html>
